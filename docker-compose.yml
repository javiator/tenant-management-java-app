services:
  # PostgreSQL Database (only for production)
  db:
    image: postgres:16
    container_name: tenantmgmt_db
    environment:
      POSTGRES_DB: tenantdb
      POSTGRES_USER: tenant
      POSTGRES_PASSWORD: tenant
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tenant -d tenantdb"]
      interval: 5s
      timeout: 5s
      retries: 10
    profiles:
      - prod

  # Spring Boot Backend
  api:
    build: ./backend
    container_name: tenantmgmt_api
    environment:
      # Set profile via environment variable (default: dev with H2)
      SPRING_PROFILES_ACTIVE: ${PROFILE:-dev}
      # PostgreSQL connection (only used when PROFILE=prod)
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/tenantdb
      SPRING_DATASOURCE_USERNAME: tenant
      SPRING_DATASOURCE_PASSWORD: tenant
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
        required: false
    volumes:
      - h2-data:/app/data

  # React Frontend
  frontend:
    build: ./frontend
    container_name: tenant-management-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - api

volumes:
  pgdata:
  h2-data:
